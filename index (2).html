
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twój Styl Mój Projekt</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #181818;
      color: #fff;
    }
    header {
      padding: 80px 20px;
      text-align: center;
      background-color: #222;
    }
    header h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #f04e23;
    }
    header p {
      font-size: 18px;
      color: #ccc;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Twój Styl Mój Projekt</h1>
    <p>Grafika reklamowa dopasowana do Twojego stylu</p>
  </header>

  <section>
    <h2>Transport – przykładowa grafika</h2>
    <p>Sprawdź, jak może wyglądać banner reklamowy dla firmy transportowej:</p>
    <img src="img/grafika_transportowa_1.png" alt="Grafika Transportowa">
  </section>

  <footer>
    &copy; 2025 Twój Styl Mój Projekt. Wszystkie prawa zastrzeżone.
  </footer>

</body>
</html>
